<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon PONG 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameMenu">
        <h1 class="menu-title">PONG 2.0</h1>
        <button class="menu-button" onclick="startGame('singleplayer')">🎮 Solo Play</button>
        <button class="menu-button" onclick="startGame('multiplayer')">👥 Two Players</button>
        <button class="menu-button" onclick="showControls()">🕹️ Controls</button>
        <button class="menu-button" id="difficultyButton" onclick="cycleDifficulty()">⚙️ Difficulty: Medium</button>
        <button class="menu-button" id="muteButton" onclick="toggleMute()">🔊 Sound On</button>
    </div>
    <div id="scoreBoard"><span>0</span><span>0</span></div>
    <div id="countdown"></div>
    <div id="pauseOverlay">PAUSED</div>
    <canvas></canvas>
   
    <script src="init.js"></script>
<script src="input.js"></script>
<script src="menu.js"></script>
<script src="game.js"></script>
<script src="render.js"></script>

</body>
</html>
